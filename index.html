<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FuturePath AI - Proactive Career Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #1e3a8a;
        --accent-yellow: #fbbf24;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: #fffdf5;
        color: #0f172a;
        min-height: 100vh;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .glass-card:hover {
        transform: translateY(-8px) scale(1.01);
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(251, 191, 36, 0.4) !important;
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15);
      }
      .hover-card {
        transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-card:hover {
        transform: translateY(-8px) scale(1.01) !important;
        border-color: rgba(251, 191, 36, 0.4) !important;
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.12) !important;
      }
      .blue-yellow-gradient {
        background: linear-gradient(90deg, #3b82f6 0%, #fbbf24 100%);
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fffdf5;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbbf24;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
